rules:
  - id: duplicate-finding-stack-trace
    message: Duplicate stack trace exposure found by Snyk and CodeQL
    severity: WARNING
    languages: [json]
    pattern-either:
      - pattern: '"vulnerability.title": ".*Stack Trace.*"'
      - pattern: '"check_name": ".*stack-trace.*"'

  - id: duplicate-finding-trust-boundary
