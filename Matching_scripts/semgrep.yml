    severity: WARNING
    languages: [json]
    pattern-either:
      - pattern: '"vulnerability.title": ".*Trust Boundary Violation.*"'
      - pattern: '"check_name": ".*trust-boundary.*"'

  - id: duplicate-finding-null-dereference
